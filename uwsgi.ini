[uwsgi]
# Socket and pid file location/permission.
uwsgi-socket = /tmp/dmoj-site.sock
chmod-socket = 666
pidfile = /tmp/dmoj-site.pid

# Paths.
chdir = /opt/render/project/src
pythonpath = /opt/render/project/src
virtualenv = /opt/render/project/src/vnojsite

# DMOJ app settings.
protocol = uwsgi
master = true
env = DJANGO_SETTINGS_MODULE=dmoj.settings
module = dmoj.wsgi:application
optimize = 2
http = :%(ENV_PORT)

# Scaling settings.
memory-report = true
cheaper-algo = backlog
cheaper = 0
cheaper-initial = 5
cheaper-step = 1
cheaper-rss-limit-soft = 201326592
cheaper-rss-limit-hard = 234881024
workers = 7
